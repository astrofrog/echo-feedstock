{% set name = "echo" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1084fbf499078341808ddd55d5f8f858b8610efe9fcc46a9bb81f3353beae694

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - numpy
    - setuptools
    - qtpy
    - pyqt

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - echo
    - echo.qt

about:
  home: https://github.com/glue-viz/echo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Callback Properties in Python

extra:
  recipe-maintainers:
    - martinRenou
    - astrofrog-conda-forge
